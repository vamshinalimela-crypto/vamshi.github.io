<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FinCred Admin - Secure Login</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
  :root {
    --navy: #0a0f1e;
    --navy-mid: #111827;
    --navy-light: #1a2540;
    --navy-glass: rgba(17,24,39,0.4);
    --gold: #c9a84c;
    --gold-light: #e8c97a;
    --gold-glow: rgba(201,168,76,0.4);
    --text: #e8e4d9;
    --text-muted: #8a8fa8;
    --border-gold: rgba(201,168,76,0.25);
    --success: #22c55e;
    --danger: #ef4444;
    --glass-bg: rgba(255,255,255,0.05);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--navy);
    color: var(--text);
    min-height: 100vh;
    overflow: hidden;
    position: relative;
  }

  /* Particle Background */
  .particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .particle {
    position: absolute;
    background: var(--gold-glow);
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
    50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
  }

  /* Main Container */
  .login-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    z-index: 2;
    padding: 20px;
  }

  .login-container {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border-gold);
    border-radius: 24px;
    padding: 60px 48px;
    max-width: 460px;
    width: 100%;
    box-shadow: 
      0 25px 50px rgba(0,0,0,0.3),
      0 0 0 1px rgba(201,168,76,0.1),
      inset 0 1px 0 rgba(255,255,255,0.1);
    position: relative;
    animation: slideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Logo */
  .logo-section {
    text-align: center;
    margin-bottom: 48px;
  }

  .logo {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    background: linear-gradient(135deg, var(--gold), var(--gold-light));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: -0.03em;
    margin-bottom: 12px;
    font-weight: 700;
  }

  .tagline {
    font-size: 0.75rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--gold);
    font-weight: 600;
  }

  /* Form Title */
  .login-title {
    text-align: center;
    font-size: 1.75rem;
    color: var(--text);
    margin-bottom: 40px;
    font-weight: 600;
  }

  /* Floating Labels */
  .form-floating {
    position: relative;
    margin-bottom: 28px;
  }

  .form-input {
    width: 100%;
    padding: 20px 16px 8px;
    background: rgba(26,37,64,0.3);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px;
    color: var(--text);
    font-size: 1rem;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  .form-input:focus {
    outline: none;
    border-color: var(--gold);
    box-shadow: 0 0 0 3px var(--gold-glow);
    background: rgba(26,37,64,0.5);
  }

  .form-label {
    position: absolute;
    top: 18px;
    left: 16px;
    font-size: 0.95rem;
    color: var(--text-muted);
    pointer-events: none;
    transition: all 0.3s ease;
    font-weight: 500;
  }

  .form-input:focus ~ .form-label,
  .form-input:not(:placeholder-shown) ~ .form-label {
    top: 6px;
    font-size: 0.75rem;
    color: var(--gold);
  }

  /* 3D Button */
  .btn-login {
    width: 100%;
    padding: 18px;
    background: linear-gradient(145deg, var(--gold), var(--gold-light));
    color: var(--navy);
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    box-shadow: 
      0 10px 25px rgba(201,168,76,0.3),
      inset 0 1px 0 rgba(255,255,255,0.3);
  }

  .btn-login:hover {
    transform: translateY(-3px);
    box-shadow: 
      0 20px 40px rgba(201,168,76,0.4),
      inset 0 1px 0 rgba(255,255,255,0.4);
  }

  .btn-login:active {
    transform: translateY(-1px);
  }

  /* Enhanced Alerts */
  .alert {
    padding: 16px 20px;
    border-radius: 12px;
    margin-bottom: 24px;
    font-size: 0.9rem;
    display: none;
    backdrop-filter: blur(10px);
  }

  .alert.show {
    display: block;
    animation: slideDown 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  /* Demo Section */
  .demo-section {
    background: rgba(59,130,246,0.08);
    border: 1px solid rgba(59,130,246,0.2);
    border-radius: 12px;
    padding: 20px;
    margin-top: 32px;
  }

  /* Loading */
  .loading-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(10,15,30,0.95);
    display: none;
    align-items: center;
    justify-content: center;
    border-radius: 24px;
    flex-direction: column;
  }

  .loading.show + .loading-overlay {
    display: flex;
  }

  .spinner {
    width: 50px;
    height: 50px;
    border: 3px solid rgba(201,168,76,0.2);
    border-top: 3px solid var(--gold);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .login-container { padding: 40px 32px; }
    .logo { font-size: 2.25rem; }
  }
</style>
</head>
<body>
  <!-- Particle Background -->
  <div class="particles" id="particles"></div>

  <div class="login-wrapper">
    <div class="login-container">
      <div class="logo-section">
        <div class="logo">Fin<span>Cred</span></div>
        <div class="tagline">Beyond Trust</div>
      </div>

      <h2 class="login-title">Admin Login</h2>

      <div id="alert" class="alert"></div>

      <form id="loginForm">
        <div class="form-floating">
          <input type="email" id="email" class="form-input" placeholder=" " value="admin@fincred.com" required>
          <label class="form-label" for="email">Email Address</label>
        </div>

        <div class="form-floating">
          <input type="password" id="password" class="form-input" placeholder=" " value="admin123" required>
          <label class="form-label" for="password">Password</label>
        </div>

        <button type="submit" class="btn-login">
          <span>Login to Dashboard</span>
        </button>
      </form>

      <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div style="margin-top: 16px; color: var(--text-muted);">Securing access...</div>
      </div>

      <div class="demo-section">
        <div style="font-size: 0.8rem; color: #3b82f6; font-weight: 600; margin-bottom: 12px;">
          ðŸ”‘ Demo Credentials
        </div>
        <div style="display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 4px;">
          <span>Email:</span> <span style="color: var(--text);">admin@fincred.com</span>
        </div>
        <div style="display: flex; justify-content: space-between; font-size: 0.9rem;">
          <span>Password:</span> <span style="color: var(--text);">admin123</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Particle system
    function createParticles() {
      const particles = document.getElementById('particles');
      for(let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
        particles.appendChild(particle);
      }
    }

    // Enhanced login handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const alertBox = document.getElementById('alert');
      const loadingOverlay = document.getElementById('loadingOverlay');
      
      // Clear previous alerts
      alertBox.className = 'alert';
      alertBox.classList.remove('show');
      
      // Show loading
      loadingOverlay.classList.add('show');
      
      setTimeout(() => {
        if (email === 'admin@fincred.com' && password === 'admin123') {
          // Success
          alertBox.innerHTML = 'âœ“ Welcome back! Redirecting...';
          alertBox.className = 'alert success';
          alertBox.classList.add('show');
          
          sessionStorage.setItem('userRole', 'admin');
          sessionStorage.setItem('userEmail', email);
          
          setTimeout(() => {
            window.location.href = 'fincred-admin-dashboard.html';
          }, 1200);
        } else {
          // Error
          loadingOverlay.classList.remove('show');
          alertBox.textContent = 'âœ— Invalid credentials. Please try again.';
          alertBox.className = 'alert error';
          alertBox.classList.add('show');
        }
      }, 1800);
    });

    // Initialize
    createParticles();
  </script>
</body>
</html>
